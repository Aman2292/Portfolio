<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Card Hover Effect</title>
</head>
<style>
  * {
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.card-container {
    position: relative;
    width: 500px; /* Adjusted to match the main card width */
    height: 200px;
    perspective: 1000px;
}

.card {
    position: absolute;
    width: 400px;
    height: 200px;
    background-color: #fff;
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    box-shadow: 0 0 0 20px #6670ff0d;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    opacity: 0;
}

.main-card {
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    backdrop-filter: blur(50px);
    opacity: 1;
    z-index: 1;
}

.card-container:hover .left-card {
    transform: translateX(-100%);
    opacity: 1;
    z-index: 2;
}

.card-container:hover .right-card {
    transform: translateX(100%);
    opacity: 1;
    z-index: 2;
}

.left-card {
    width: 500px; /* Match main card width */
    height: 200px;
    background-color: #ffcccb;
}

.right-card {
    width: 500px; /* Match main card width */
    height: 200px;
    background-color: #add8e6;
}


</style>

<body>
    <div class="card-container">
        <div class="card left-card">Left Card</div>
        <div class="card main-card">Main Card</div>
        <div class="card right-card">Right Card</div>
    </div>
</body>
</html>
